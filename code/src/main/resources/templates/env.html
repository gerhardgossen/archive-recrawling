<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Environment</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
  <nav data-th-replace="navbar"></nav>
  <section  class="container">
    <h1>Environment</h1>
    <article class="row">
      <section class="col-md-12">
        <h2>Headers</h2>
        <table class="table">
          <tr data-th-each="header : ${headers}">
            <th data-th-text="${header.key}">Key</th>
            <td data-th-text="${header.value}">Value</td>
          </tr>
        </table>
      </section>
    </article>
    <article class="row">
      <section class="col-md-12">
        <h2>Threads</h2>
        <section data-th-each="thread : ${threads}">
          <h2 data-th-text="${thread.threadName}"></h2>
          <pre data-th-text="${thread}"></pre>
        </section>
      </section>
    </article>
  </section>
</body>
</html>
